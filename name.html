<label for="namein" class="nameRemovable">enter your name</label>
<input name="namein" class="nameRemovable" id="nameInput" type="text" oninput="handleNameChange(this)"  value="guest">
<button class="nameRemovable" onclick="handleRemove()">Ok</button>
<script>
    function handleRemove(){
        document.querySelectorAll(".nameRemovable").forEach(el => el.remove());
    }
    function handleLoad(input){
        let name = "guest"
    try{
        name = localStorage.getItem("name") || "guest";
    }catch(err){
        console.log(err)
    }
        input.value= name;
    }

    handleLoad(document.getElementById("nameInput"));

    function handleNameChange(inval){
        let newName= inval.value;
        localStorage.setItem("name", newName);
    }
</script>
