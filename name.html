<label for="namein">enter your name</label>
<input name="namein" id="nameInput" type="text" oninput="handleNameChange(this)" value="guest">
<script>
    try{
        let name=localStorage.getItem("name")
        document.getElementById("nameInput").value = name;
    }catch{
        let name="guest"
    }
    document.getElementById("nameInput").value = name;
    function handleNameChange(inval){
        let newName= inval.value;
        localStorage.setItem("name", newName);
    }
</script>
